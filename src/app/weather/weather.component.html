<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center my-4">Search for Weather:</h3>
      <button (click)="sentToAPIXU('Dakar, Senegal')">San Francisco</button>
    </div>
    <div class="col-md-6"><h3 class="text-center my-4">Weather Details:</h3>
      <p class="text-center">
        Location Searched: {{this.weatherData?.location.name}}
        {{this.weatherData?.location.country}}
      </p>
      <p class="text-center">
        Temperature in Degrees Celsius: {{this.weatherData?.current.temperature}}
      </p>
      <p class="text-center">
        <img [src]="fullImagePath">
      </p>
    </div>
  </div>
</div>
